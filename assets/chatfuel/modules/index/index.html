<div id="index-page" class="container-fluid">
    <div class="container">
        <h1 class="title">Бот - facebook.com - #123</h1>
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title pull-left">Список пользователей</h3>
                <input class="form-control pull-right" ng-model="vm.userSearch.name" placeholder="Поиск..."/>
            </div>
            <div class="panel-body">
                <div class="horizontal-scroll">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="align-left">id</th>
                                <th class="align-left">Аватар</th>
                                <th class="align-left">Имя пользователя</th>
                                <th class="align-center">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!-- ngRepeat: row in vm.users -->
                        <tr ng-repeat="row in vm.users | filter: vm.userSearch | orderBy: row.id track by $index">
                            <td class="align-left">
                                {{row.id}}
                            </td>
                            <td class="align-left">
                                <img ng-src="{{row.avatarUrl}}"/>
                            </td>
                            <td class="align-left">
                                {{row.name}}
                            </td>
                            <td class="align-center">
                                <div class="button-wrapper">
                                    <button type="button" class="btn btn-xs" ng-click="vm.editUser(row.id)">Редактировать</button>
                                </div>
                            </td>
                        </tr>
                        <!-- end ngRepeat: row in vm.users -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <div class="btn-group">
                        <button class="btn btn-success" ng-disabled="!vm.prev" ng-click="vm.editPage('-1')">Назад</button>
                        <button class="btn btn-success" ng-disabled="!vm.next" ng-click="vm.editPage('1')">Вперед</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
